<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel del Doctor</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/images/logo/logo.png}">

    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}"> <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">

    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script type="module" th:src="@{/js/components/patientRows.js}" defer></script>
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div id="header"></div>

        <main class="main-content">
            <div class="dashboard-controls">
                <input type="text" id="searchBar" placeholder="Buscar paciente..." class="input-field">
                <div class="date-filters">
                    <button id="btnToday" class="filter-btn">Citas de Hoy</button>
                    <input type="date" id="dateFilter" class="input-field">
                </div>
            </div>

            <div class="table-container">
                <table id="patientTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acción (Receta)</th>
                    </tr>
                    </thead>
                    <tbody id="patientTableBody">
                    </tbody>
                </table>
            </div>
        </main>

        <div id="footer"></div>
    </div>
</div>
</body>
</html>
