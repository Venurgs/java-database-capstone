<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic - Inicio</title>
    <link rel="icon" href="./assets/images/logo/logo.png">

    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>

    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>

    <script type="module" src="./js/services/index.js" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div id="header"></div>

        <main class="main-content">
            <h2>Selecciona tu rol</h2>
            <div class="role-selection">
                <button id="btn-admin" class="role-btn" onclick="selectRole('ADMIN')">Admin</button>
                <button id="btn-doctor" class="role-btn" onclick="selectRole('DOCTOR')">Doctor</button>
                <button id="btn-patient" class="role-btn" onclick="selectRole('PATIENT')">Paciente</button>
            </div>
        </main>

        <div id="footer"></div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body">
        </div>
    </div>
</div>
</body>
</html>
