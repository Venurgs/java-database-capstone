name: Compilar Backend de Java

on: [push, pull_request]

jobs:
  compile-backend:
    runs-on: ubuntu-latest
    name: Compilar Código del Backend
    steps:
      - uses: actions/checkout@v3

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compilar con Maven
        # Entramos a la carpeta 'app' donde está el pom.xml antes de compilar
        run: |
          cd app
          mvn clean compile